    <table>

    <script>
    function required()
     {
     var a=document.getElementById('usr').value.trim();
     if(a=="")
     {
     document.getElementById('sp1').innerHTML="ENTER NAME";
     return false;
     }
     var b=document.getElementById("mail").value.trim();
     if(b=="")
     {
         document.getElementById("sp2").innerHTML="ENTER EMAIL";
         return false;
     }
     var c=document.getElementById('pass').value.trim();
     if(c=="")
     {
         document.getElementById("sp3").innerHTML="ENTER PASSWORD";
         return false;
     }
     var d=document.getElementById("passw").value.trim();
     if(d=="")
     {
         document.getElementById("sp4").innerHTML="ENTER PASSWORD AGAIN";
         return false;
     }
     }
 </script>
